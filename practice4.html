            var table = $("<table></table>");

            $(arr).each(function (index, data) {
                var row = $("<tr></tr>");
                $("<td></td>").text(data.product).appendTo(row).css("border","1px solid black");

                var oth =Object.keys(data.design.size)
                for (let i = 0; i < res.length; i++) {
                    $("<td></td>").text(data.details[res[i]]).appendTo(row).css("border","1px solid black");

                }
                for (let i = 0; i < oth.length; i++) {
                    $("<td></td>").text(data.design.size[oth[i]]).appendTo(row).css("border","1px solid black");

                }

                $(row).appendTo(table)
            })
            $(table).appendTo($("body"))
